{%extends 'base.html'%}



{% block controller1 %} {% url 'posts' %} {% endblock%}
{% block controller1title %} Tasks {% endblock%}
{%block content%}
<article class="task xl:h-full sm:h-full sm:w-full flex flex-col xl:w-full sm:p-10 sm:text-5xl xl:p-4 sm:mt-5">
	<header class="flex w-full justify-center text-center h-12 p-2">
		<h2 class="xl:text-3xl sm:text-6xl text-indigo-500 font-extrabold">{{ post.title }}</h2>
		
	</header>

	<p class="sm:mt-10 xl:mt-5 break-words text-indigo-600  border border-white p-4 flex sm:h-96 xl:w-full xl:h-56 sm:text-4xl xl:text-xl">{{post.description}}</p>

	<span class=" xl:text-xl flex font-extrabold justify-center w-full h-3/12 mt-3 badge {% if task.completed %}badge-completed{% else %}badge-pending{%endif%}">
		{% if post.completed %} Completed {%else%} Pending {%endif%}
	</span>
    <span class="item-center justify-center flex mt-5 xl:text-xl xl:h-12 xl:w-20">
	<a class="bg-indigo-500 hover:bg-indigo-100 hover:text-indigo-600 border rounded-lg m-1 p-1 text-white p-2 " href="{% url 'post-update' post.id%}">Edit</a>
</span>


</article>

{%endblock content%}
