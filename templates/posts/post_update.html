{%extends 'base.html'%}
{% block controller1 %} {% url 'posts' %} {% endblock%}
{% block controller1title %} Tasks {% endblock%}
{%block content%}

<div class="center w-full h-full">
	<form method="post" novalidate class=" p-4 card w-full h-[520px] flex flex-col">
		{%csrf_token %}
		
		<h2 class="m-2 text-2xl text-indigo-500 font-semibold">Edit Post</h2>
	   <input type="text" name="title" maxlength="40" required id="id_title" value="{{ form.instance.title }}" class="rounded-lg p-2 bg-indigo-200 text-black">
	   <textarea name="description" cols="30" rows="10" id="id_description" value="{{ form.instance.description }}" class="mt-2 rounded-lg p-2 bg-indigo-200 tex-black"></textarea> 
	   <div class="flex flex-row item-center gap-2 m-2">
	   <label for="completed">Mark if completed </label><br>
	   <input type="checkbox" name="completed" id="id_completed" class="form-checkbox " {% if form.instance.completed %}checked{% endif %}>
	</div>
	   <div class="form-buttons p-3 m-3">
		   <button type="submit" value="Create" class="border hover:border-indigo-600 rounded-lg text-white btn btn-primary cursor-pointer bg-indigo-600 hover:bg-white hover:text-indigo-600 p-2">Confirm</button>
		   <button class="border hover:border-indigo-600 btn btn-outline cursor-pointer bg-indigo-600 rounded-lg text-white hover:bg-white hover:text-indigo-600 p-2" ><a href="{%url 'posts'%}">Cancel</a></button>
	   </div>
   </form>
	
</div>

{%endblock content%}
